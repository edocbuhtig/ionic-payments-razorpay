<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Payments with Razorpay
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Checkout</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to checkout?</strong>
    <ion-button (click)="pay()">Pay Now</ion-button>
  </div>
</ion-content>
